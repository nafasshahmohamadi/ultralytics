# KITTI Dataset Configuration for Monocular Depth Estimation
# Dataset path
path: /root/autodl-tmp/kitti_yolo_depth

# Train and validation paths
train: images
val: images

# Number of classes
nc: 5

# Class names
names:
  0: Car
  1: Pedestrian
  2: Cyclist
  3: Van
  4: Truck

# Depth range for normalization (in meters)
depth_loss_weight: 1.0  # weight for depth loss component
depth_loss_type: 'l1'  # depth loss type ('l1', 'l2', 'smooth_l1')
